<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/assets/css/style.css">
    <title>To-Do List</title>
    <script src="/public/assets/js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="nav-bar">
                <div class="profil">
                    <img src="/public/assets/img/stef.JPG" alt="" width="100">
                    <p>Vanoverberghe Stéphanie</p>
                </div>
                <!-- ACCORDEON -->
                <div class="menu-accordion">
                    <div class="menu-accordion-container">
                        <!-- LISTES DES TACHES -->
                        <div class="accordion-item">
                            <div class="accordion-header">
                                <span class="accordion-title">Listes des tâches</span>
                                <i class="arrow-icon"><img src="/public/assets/img/arrow-down.png" alt=""></i>
                            </div>
                            <div class="accordion-body">
                                <p>Tâche 1</p>
                                <p>Tâche 2</p>
                                <p>Tâche 3</p>
                            </div>
                        </div>
                    </div>
                    <div class="menu-accordion-container">
                        <!-- TACHES TERMINEES -->
                        <div class="accordion-item">
                            <div class="accordion-header">
                                <span class="accordion-title">Tâches terminées</span>
                                <i class="arrow-icon"><img src="/public/assets/img/arrow-down.png" alt=""></i>
                            </div>
                            <div class="accordion-body">
                                <p>Tâche 1</p>
                                <p>Tâche 2</p>
                                <p>Tâche 3</p>
                            </div>
                        </div>
                    </div>
                    <div class="menu-accordion-container">
                        <!-- TACHES ARCHIVEES -->
                        <div class="accordion-item">
                            <div class="accordion-header">
                                <span class="accordion-title">Tâches archivées</span>
                                <i class="arrow-icon"><img src="/public/assets/img/arrow-down.png" alt=""></i>
                            </div>
                            <div class="accordion-body">
                                <p>Tâche 1</p>
                                <p>Tâche 2</p>
                                <p>Tâche 3</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- AJOUTER UNE TACHE -->
                <div class="add-task">
                    <i class="icon-plus">+</i>
                    <p>Nouvelle tâche</p>
                </div>
            </div>
        </header>
        <!-- CONTENUS -->
        <main>
            <div class="main-container">
                <div class="title">
                    <h1>Ma To-Do List</h1>
                    <div class="filter">
                        <i class="bi bi-funnel icon-filter"></i>
                        <p>Filtres</p>
                    </div>
                </div>
                <div class="task-container">
                    <div class="task">
                        <input type="checkbox" id="customCheckbox" class="custom-checkbox">
                        <label for="customCheckbox" class="custom-label"></label>
                        <h2>Apprendre le JavaScript</h2>
                    </div>
                </div>
                
            </div>
        </main>
    </div>


</body>

</html>
